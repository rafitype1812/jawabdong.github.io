<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nembak Kamu ğŸ’•</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 3px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .btns {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      font-weight: bold;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #fff;
      color: #ff4d6d;
      font-weight: bold;
      position: absolute;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      font-size: 20px;
      animation: fall 5s linear infinite;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>
    Aku punya satu pertanyaan penting... ğŸ’–<br>
    Mau nggak jadi Istri aku bubulll? ğŸ¥°
  </h1>

  <div class="btns">
    <button id="yesBtn">Iya ğŸ˜</button>
    <button id="noBtn">Nggak ğŸ˜…</button>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const heartsContainer = document.getElementById("hearts");

    // Falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // If Yes
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="color:white; text-shadow:0 3px 10px rgba(0,0,0,0.4)">
          Yeayyy! ğŸ‰ Aku bahagia banget kamu mau! ğŸ’•ğŸ˜
        </h1>
      `;
    });

    // "No" button moves
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
